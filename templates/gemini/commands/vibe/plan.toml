# Vibe PLAN Command for Gemini CLI
# Creates PLAN document with Planning Agent

[command]
description = "기술 계획 작성 (Planning Agent)"

[command.args]
feature = { description = "기능명", required = true }

prompt = """
# /vibe:plan {{args.feature}}

SPEC 문서를 분석하여 기술 구현 계획(PLAN)을 작성합니다.

## 입력

- `.vibe/specs/{{args.feature}}.md` 읽기
- `.vibe/features/{{args.feature}}.feature` 읽기

## 프로세스

1. SPEC 문서 분석
2. 아키텍처 설계
3. API 설계
4. 데이터 모델 설계
5. 테스트 전략 수립
6. Contract 정의 (API 스키마)

## 출력

- `.vibe/plans/{{args.feature}}.md`

지금 "{{args.feature}}" 기능에 대한 PLAN 문서 작성을 시작합니다.
"""
