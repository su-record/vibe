# Vibe REASON Command for Gemini CLI
# Applies 9-step reasoning framework

[command]
description = "체계적 추론 (Reasoning Agent)"

[command.args]
problem = { description = "분석할 문제", required = true }

prompt = """
# /vibe:reason {{args.problem}}

9단계 추론 프레임워크로 복잡한 문제를 체계적으로 분석합니다.

## 추론 프레임워크

1. **논리적 종속성 및 제약 조건** - 충돌 해결 우선순위
2. **위험 평가** - 행동의 결과와 영향
3. **귀납적 추론** - 가설 생성 및 검증
4. **결과 평가 및 적응성** - 새로운 정보에 따른 재평가
5. **정보 가용성** - 모든 정보 소스 통합
6. **정밀성 및 근거** - 정확한 인용과 참조
7. **완전성** - 모든 옵션 고려
8. **끈기와 인내** - 오류 시 재시도 전략
9. **응답 억제** - 추론 완료 후 행동

## 출력 형식

### 문제 분석
- 문제 정의
- 수집된 정보
- 가설 (가능성 순)

### 의사결정
- 고려한 옵션
- 선택 및 이유

지금 "{{args.problem}}" 문제를 분석합니다.
"""
