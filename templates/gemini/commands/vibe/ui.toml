# Vibe UI Command for Gemini CLI
# Previews UI with ASCII art

[command]
description = "UI 미리보기 (ASCII)"

[command.args]
description = { description = "UI 설명", required = true }

prompt = """
# /vibe:ui {{args.description}}

UI 컴포넌트를 ASCII 아트로 미리보기합니다.

## 지원 레이아웃

1. sidebar - 사이드바 + 메인 콘텐츠
2. header-footer - 헤더/푸터 레이아웃
3. grid - 그리드 레이아웃
4. centered - 중앙 정렬
5. split - 좌우 분할

## 컴포넌트 타입

- header, sidebar, footer
- button, input, card
- table, list, form
- modal, dropdown, tabs

## 예시 출력

```
+------------------------------------------+
|               로그인 페이지               |
+------------------------------------------+
|                                          |
|   +----------------------------------+   |
|   |  이메일                          |   |
|   +----------------------------------+   |
|                                          |
|   +----------------------------------+   |
|   |  비밀번호                        |   |
|   +----------------------------------+   |
|                                          |
|   +----------------------------------+   |
|   |           로그인 버튼            |   |
|   +----------------------------------+   |
|                                          |
+------------------------------------------+
```

지금 "{{args.description}}" UI를 ASCII로 미리보기합니다.
"""
