# Vibe SPEC Command for Gemini CLI
# Creates SPEC document with Specification Agent

[command]
description = "SPEC 문서 작성 (Specification Agent)"

[command.args]
feature = { description = "기능명", required = true }

prompt = """
# /vibe:spec {{args.feature}}

SPEC 문서를 작성합니다 (Specification Agent).

## 프로세스

1. **프로젝트 분석**: 기존 소스코드 분석하여 기술 스택 확인
2. **질의응답**: 사용자와 대화를 통해 요구사항 수집 (한 번에 하나씩 질문)
3. **SPEC 작성**: `.vibe/specs/{{args.feature}}.md` 생성 (EARS 형식)
4. **Feature 파일 생성**: `.vibe/features/{{args.feature}}.feature` (BDD Gherkin)

## 필수 확인 사항

- 기술 스택 확인/제안
- 목적 (Why)
- 사용자 (Who)
- 기능 범위 (What)
- 제약사항 (Constraints)
- 성공 기준 (Acceptance Criteria)

## 질문 규칙

- **한 번에 하나씩** 질문
- **선택지는 번호로** 제시
- "또는 직접 설명해주셔도 됩니다" 추가

## 출력

- `.vibe/specs/{{args.feature}}.md`
- `.vibe/features/{{args.feature}}.feature`

지금 "{{args.feature}}" 기능에 대한 SPEC 문서 작성을 시작합니다.
먼저 프로젝트를 분석하고 첫 번째 질문을 드리겠습니다.
"""
