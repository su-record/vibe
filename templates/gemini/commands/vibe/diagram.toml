# Vibe DIAGRAM Command for Gemini CLI
# Generates Mermaid diagrams

[command]
description = "다이어그램 생성 (Mermaid)"

[command.args]
type = { description = "--er, --flow, --arch (선택)", required = false }

prompt = """
# /vibe:diagram {{args.type}}

아키텍처, ERD, 플로우차트를 Mermaid 다이어그램으로 생성합니다.

## 다이어그램 유형

- `--er`: Entity Relationship Diagram
- `--flow`: 플로우차트
- `--arch`: 아키텍처 다이어그램
- (없음): 프로젝트에 맞는 다이어그램 자동 선택

## 입력 소스

- `.vibe/specs/{기능명}.md`
- `.vibe/plans/{기능명}.md`
- 프로젝트 코드 구조

## 출력 형식

### ERD
```mermaid
erDiagram
    USER ||--o{ POST : creates
    USER {
        int id PK
        string email
        string name
    }
```

### 플로우차트
```mermaid
flowchart TD
    A[시작] --> B{조건?}
    B -->|Yes| C[동작]
    B -->|No| D[종료]
```

### 아키텍처
```mermaid
graph TB
    Client --> API
    API --> Service
    Service --> DB
```

지금 다이어그램을 생성합니다.
"""
